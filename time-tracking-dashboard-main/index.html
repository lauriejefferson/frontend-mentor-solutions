<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container grid">
        <div class="profile grid-flow">
          <div class="profile__heading">
            <img
              src="./images/image-jeremy.png"
              class="profile__heading--image"
              alt="image-jeremy"
            />
            <div class="profile__heading--title">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <div class="profile__timetracker">
            <a href="#">Daily</a>
            <a href="#">Weekly</a>
            <a href="#">Monthly</a>
          </div>
        </div>
        <div class="work grid-flow">
          <div class="contents">
            <div class="left">
              <h4 class="title">Work</h4>
              <p class="current-hours">32hrs</p>
            </div>
            <div class="right">
              <img
                src="./images/icon-ellipsis.svg"
                alt="elliipse"
                class="ellipse"
              />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="play grid-flow">
          <div class="contents">
            <div class="left">
              <h4 class="title">Play</h4>
              <p class="current-hours">10hrs</p>
            </div>
            <div class="right">
              <img
                src="./images/icon-ellipsis.svg"
                alt="elliipse"
                class="ellipse"
              />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="study grid-flow">
          <div class="contents">
            <div class="left">
              <h4 class="title">Study</h4>
              <p class="current-hours">4hrs</p>
            </div>
            <div class="right">
              <img
                src="./images/icon-ellipsis.svg"
                alt="ellipse"
                class="ellipse"
              />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="exercise grid-flow">
          <div class="contents">
            <div class="left">
              <h4 class="title">Exercise</h4>
              <p class="current-hours">4hrs</p>
            </div>
            <div class="right">
              <img
                src="./images/icon-ellipsis.svg"
                alt="elliipse"
                class="ellipse"
              />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="social grid-flow">
          <div class="contents">
            <div class="left">
              <h4 class="title">Social</h4>
              <p class="current-hours">5hrs</p>
            </div>
            <div class="right">
              <img
                src="./images/icon-ellipsis.svg"
                alt="elliipse"
                class="ellipse"
              />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="selfcare grid-flow">
          <div class="contents">
            <div class="left">
              <h4 class="title">Self Care</h4>
              <p class="current-hours">2hrs</p>
            </div>
            <div class="right">
              <img
                src="./images/icon-ellipsis.svg"
                alt="elliipse"
                class="ellipse"
              />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/lauriejefferson"
        >Laurie Jefferson</a
      >.
    </div>
  </body>
</html>
