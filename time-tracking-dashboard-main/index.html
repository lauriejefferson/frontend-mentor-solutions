<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container grid">
        <div class="profile">
          <div class="profile__heading">
            <img
              src="./images/image-jeremy.png"
              class="profile__heading--image"
              alt="image-jeremy"
            />
            <div class="profile__heading--title">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <div class="profile__timetracker">
            <a href="#">Daily</a>
            <a href="#">Weekly</a>
            <a href="#">Monthly</a>
          </div>
        </div>
        <div class="tracker">
          <div class="work">
            <div class="work__left">
              <h4>Work</h4>
              <p class="current-hours">5hrs</p>
            </div>
            <div class="work__right">
              <img src="./images/icon-ellipsis.svg" alt="elliipse" />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
          <div class="play">
            <div class="play__left">
              <h4>Play</h4>
              <p class="current-hours">10hrs</p>
            </div>
            <div class="play__right">
              <img src="./images/icon-ellipsis.svg" alt="elliipse" />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
          <div class="study">
            <div class="study__left">
              <h4>Study</h4>
              <p class="current-hours">4hrs</p>
            </div>
            <div class="study__right">
              <img src="./images/icon-ellipsis.svg" alt="elliipse" />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
          <div class="exercise">
            <div class="exercise__left">
              <h4>Exercise</h4>
              <p class="current-hours">4hrs</p>
            </div>
            <div class="exercise__right">
              <img src="./images/icon-ellipsis.svg" alt="elliipse" />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
          <div class="social">
            <div class="social__left">
              <h4>Social</h4>
              <p class="current-hours">5hrs</p>
            </div>
            <div class="social__right">
              <img src="./images/icon-ellipsis.svg" alt="elliipse" />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
          <div class="selfcare">
            <div class="selfcare__left">
              <h4>Self Care</h4>
              <p class="current-hours">2hrs</p>
            </div>
            <div class="selfcare__right">
              <img src="./images/icon-ellipsis.svg" alt="elliipse" />
              <p class="last-week">
                Last Week - <span class="last-week-hours"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
