<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container grid">
      <div class="profile">
        <div class="profile__heading">
          <img
            src="./images/image-jeremy.png"
            class="profile__heading--image"
            alt="image-jeremy"
          />
          <div class="profile__heading--title">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="profile__timetracker">
          <button class="daily">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>
      </div>
      <div class="work">
        <div class="contents">
          <div class="top">
            <h4 class="title">Work</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="bottom">
            <p class="current-hours">32hrs</p>
            <p class="previous">
              <span class="previous-hours"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="play">
        <div class="contents">
          <div class="top">
            <h4 class="title">Play</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="bottom">
            <p class="current-hours">10hrs</p>
            <p class="previous">
              <span class="previous-hours"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="study">
        <div class="contents">
          <div class="top">
            <h4 class="title">Study</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="bottom">
            <p class="current-hours">4hrs</p>
            <p class="previous">
              <span class="previous-hours"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="exercise">
        <div class="contents">
          <div class="top">
            <h4 class="title">Exercise</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="bottom">
            <p class="current-hours">4hrs</p>
            <p class="previous">
              <span class="previous-hours"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="social">
        <div class="contents">
          <div class="top">
            <h4 class="title">Social</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="bottom">
            <p class="current-hours">5hrs</p>
            <p class="previous">
              <span class="previous-hours"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="selfcare">
        <div class="contents">
          <div class="top">
            <h4 class="title">Self Care</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="bottom">
            <p class="current-hours">2hrs</p>
            <p class="previous">
              <span class="previous-hours"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/lauriejefferson"
        >Laurie Jefferson</a
      >.
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
