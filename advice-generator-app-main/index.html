<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <h6 class="advice__number">Advice #117</h6>
      <blockquote>
        <p class="advice__text">
          It is easy to sit up and take notice, what's difficult is getting up
          and taking action.
        </p>
      </blockquote>
      <div class="advice__pattern-divider">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt=""
          class="pattern-divider-desktop"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt=""
          class="pattern-divider-mobile"
        />
      </div>
      <div class="advice__icon-dice">
        <img src="./images/icon-dice.svg" alt="" class="icon-dice" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/lauriejefferson"
        >Laurie Jefferson</a
      >.
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
